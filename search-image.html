<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="link-top">
            <a href="index.html">Пошук Гугл</a>
        </div>
            <div class="form-input">
                <img src="../googlelogo_color_272x92dp.png" alt="Image Google">
                    <div class="word-picture">Картинки</div>
                <form action="https://google.com/search">
                    <input type="text" name="q" placeholder="Пошук..." class="string-search">
            </div>    
                <div class="button-google-search">
                    <input type="submit" value="Пошук Зображення" class="button-search-image">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="hidden" name="source" value="hp">
                </div>    
                </form>
    </body>
</html>
